<!DOCTYPE html>
<html lang="en">
<head>
    <title>Leksas Twelve Cats</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width">
</head>
<body>
    <div class="container">
        <div class="card default">
            <i class="fa-solid fa-heart card__like"></i>
            <h3>Ириска</h3>
            <span>3 года</span>
        </div>
    </div>
    <div class="modal-container">
        <div class="modal">
            <i class="fa-regular fa-circle-xmark modal-close"></i>
            <h2>Добавить котика</h2>
            <form>
                <input type="number" name="id" placeholder="id кота">
                <input type="text" name="name" placeholder="Имя кота">
                <input type="text" name="image" placeholder="Картинка">
                <input type="number" name="age" placeholder="Возраст">
                <input type="number" name="rate" placeholder="Рейтинг" min="0" max="5">
                <label>
                    <input type="checkbox" name="favorite">
                    Любимчик
                </label>
                <textarea name="description" placeholder="Информация о питомце"></textarea>
                <button type="submit">Добавить</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
